<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>45Clickers - Video Editing Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Fullscreen Video Background -->
    <div class="video-background">
        <video autoplay muted loop playsinline>
            <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
            <!-- Fallback for browsers that don't support video -->
            Your browser does not support the video tag.
        </video>
        
        <!-- Dark Gradient Overlay -->
        <div class="overlay"></div>
    </div>

    <!-- Content Container -->
    <div class="content">
        <div class="text-container">
            <h1 class="main-heading">Let's Take Editing to the Next Level</h1>
            <p class="subtitle">Professional Video Editing with Powerful Visuals and AI Precision</p>
            
            <!-- Optional CTA Button -->
            <div class="cta-container">
                <a href="#portfolio" class="cta-button">Explore Our Work</a>
            </div>
        </div>
    </div>

    <!-- Optional: Scroll Indicator -->
    <div class="scroll-indicator">
        <div class="scroll-arrow"></div>
    </div>
</body>
</html>
